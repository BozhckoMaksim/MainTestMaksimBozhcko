plugins {
    id 'java'
    id("io.qameta.allure") version '2.11.2'
}
repositories {
    mavenCentral()
}
allure {
    report {
        version.set("2.19.0")
    }
    adapter {// отвечает за папку allure-results
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.19.0")
            }
        }
    }
}

compileTestJava {
    options.encoding = 'UTF-8'
}
dependencies {
    testImplementation(
            "com.codeborne:selenide:6.19.1",
            "com.github.javafaker:javafaker:1.0.2",
            "org.junit.jupiter:junit-jupiter:5.10.0",
            "io.qameta.allure:allure-selenide:2.19.0"
    )
}

test {
    useJUnitPlatform()
}
task bozhcko_test(type: Test) {
    useJUnitPlatform {
        includeTags("bozhcko")
    }
}